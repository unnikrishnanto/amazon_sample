<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/topbar.css" />
    <title>My Amazon Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-bar">
      <div class="left-section">
        <div class="amazon-logo-container" id="id1">
          <img class="amazon-logo" src="images/amazon-logo-white.png" alt="" />
        </div>
      </div>
      <div class="middle-section">
        <div class="search-bar-container">
          <input class="search-bar" placeholder="Search" type="text" />
          <button class="search-bar-button">
            <img
              class="search-bar-button-image"
              src="images/icons/search-icon.png"
              alt=""
            />
          </button>
        </div>
      </div>
      <div class="right-section " onclick="bug();">
        <div class="returns-button-container">
          <button class="returns-button">
            <span class="returns-span-text">Returns <br/></span>
            <span class="orders-span-text"> & Orders</span>
          </button>
        </div>

        <div class="cart-button-container">
          <button class="cart-button">
            <div class="cart-quantity"></div>
            <img class="cart-image" src="images/icons/cart-icon.png" alt="" />
            <p class="cart-text">Cart</p>
          </button>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="products-grid product-grid-js"></div>
    </div>

    
    <script type="module" src="javascript/home.js"></script>
  </body>
</html>
